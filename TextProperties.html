<!DOCTYPE html>

<head>

    <title>Text Properties</title>
    <style>
        @font-face {
            font-family: 'fo';
            src: url(snow_play/SnowPlayPersonaluse-Regular.ttf);
        }
        h3
        {
            color: red;
